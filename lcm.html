    <h1>LCM or Least Common Multiple</h1>
    <h2></h2>
    </div>
    <div id="parent">
    <p class="explain">This is the LCM calculator. Just put two numbers, click calculate, and it will show you the LCM of the two numbers.<br><br>The LCM of two numbers is the smallest number that is a multiple of both of the two numbers.<br><br> For example, the LCM of 15 and 10 is 30.</p>
    <div class="input-box">
     <a href="index.html" class="home"></a>
    <input type="number" min=0 id="num1">
    <input type="number" min=0 id="num2">
    <button id="submit">Calculate</button>
    <p id="answer"></p>
    </div>
    </div>
    </div>
